<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Panel sekretariatu</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #eef0f3;
    }

    .container {
      display: flex;
      height: 100vh;
      padding: 20px;
      box-sizing: border-box;
    }

    .sidebar {
      width: 300px;
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .top-section {
      display: flex;
      flex-direction: column;
      gap: 30px;
    }

    .profile {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .profile-pic {
      width: 60px;
      height: 60px;
      background-color: #ccc;
      border-radius: 50%;
      position: relative;
    }

    .status-dot {
      position: absolute;
      bottom: 5px;
      right: 5px;
      width: 12px;
      height: 12px;
      background-color: green;
      border-radius: 50%;
      border: 2px solid white;
    }

    .user-info h2 {
      margin: 0;
      font-size: 18px;
    }

    .status {
      font-size: 14px;
      color: green;
    }

    .role {
      font-size: 14px;
      color: #444;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 20px;
    }

    .buttons button, .logout-btn {
      width: 100%;
      padding: 12px 20px;
      font-size: 16px;
      border: 1px solid #aaa;
      border-radius: 5px;
      cursor: pointer;
      box-sizing: border-box;
      text-align: center;
      display: block;
      color: #ffffff;
      background-color: #444;
    }

    .buttons button:hover, .logout-btn:hover {
      background-color: #ccc;
    }

       .buttons button.active {
      background-color: #fff;
      color: #000;
      cursor: default;
      border: 2px solid #000;
    }

    .logout-btn {
      background-color: #f44336;
      color: white;
      margin-top: 30px;
    }

    .main {
      flex: 1;
      padding: 40px;
    }

    .main h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    .main p {
      font-size: 16px;
      color: #444;
    }

    form {
      margin-top: auto;
    }
    .status-dot.green {
      background-color: green;
    }
    
    .status-dot.orange {
      background-color: orange;
    }
    
    .status-dot.gray {
      background-color: gray;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- SIDEBAR SEKRETARIATU -->
    <div class="sidebar">
      <div class="top-section">
        <div class="profile">
          <div class="profile-pic">
            <div class="status-dot {% if request.user.status == 'available' %}green{% elif request.user.status == 'busy' %}orange{% else %}gray{% endif %}"></div>
          </div>
          <div class="user-info">
            <h2>{{ request.user.get_full_name }}</h2>
            <div class="role">{{ request.user.get_rola_display }}</div>
          </div>
        </div>

        <!-- ZMIANA STATUSU OSOBNO POD PROFILEM -->
        <form method="post" action="{% url 'change_status' %}" style="margin-top: 10px;">
          {% csrf_token %}
          <select name="status" onchange="this.form.submit()" style="width: 100%; padding: 10px; font-size: 15px; border-radius: 5px; border: 1px solid #aaa;">
            <option value="available" {% if request.user.status == 'available' %}selected{% endif %}>Dostępny</option>
            <option value="busy" {% if request.user.status == 'busy' %}selected{% endif %}>Zajęty</option>
            <option value="offline" {% if request.user.status == 'offline' %}selected{% endif %}>Niedostępny</option>
          </select>
        </form>
        <div class="buttons">
          <a href="{% url 'messages' %}"><button>Moje konwersacje</button></a>
          <a href="/secretariat/list/"><button>Lista pracowników</button></a>
          <a href="/secretariat/raport/"><button>Zobacz raporty</button></a>
          <a href="{% url 'calendar' %}"><button>Kalendarz</button></a>

        </div>
      </div>
      <form method="post" action="{% url 'logout' %}">
        {% csrf_token %}
        <button class="logout-btn" type="submit">Wyloguj</button>
      </form>
    </div>


    <!-- GŁÓWNA ZAWARTOŚĆ -->
    <div class="main">
      <h1>Witaj w panelu sekretariatu!</h1>
      <p>Wybierz jedną z dostępnych opcji z menu po lewej stronie.</p>
    </div>
  </div>
  <script>
    const ws = new WebSocket("ws://" + window.location.host + "/ws/status/");
    const user = "{{ request.user.username }}";
  
    function changeStatus(value) {
      ws.send(JSON.stringify({
        user: user,
        status: value
      }));
    }
  
    ws.onmessage = function(event) {
      const data = JSON.parse(event.data);
      console.log("Status update:", data.user, data.status);
  
      // tu możesz uaktualniać np. kolor kropki na stronie
    };
  </script>
  
  <!-- i select -->
  <select onchange="changeStatus(this.value)">
    <option value="available">Dostępny</option>
    <option value="busy">Zajęty</option>
    <option value="offline">Niedostępny</option>
  </select>
  
</body>
</html>
